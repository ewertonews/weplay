<div class="btn-cadastrar">    
    <mat-form-field class="filtro">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Procurar música" autocomplete="off">
    </mat-form-field>
    <div class="pull-right">
        <button mat-mini-fab color="primary" (click)="openCriarMusicaDialog()"><i class="fa fa-plus"></i></button>
        Adicionar Música
    </div>             
</div>
<div *ngIf="!musicas">
    <p>Este grupo ainda não tem músicas cadastradas</p>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="artista">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Artista </th>
            <td mat-cell *matCellDef="let row"> {{row.artista}} </td>
        </ng-container>
    
        <ng-container matColumnDef="linkVideo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link Youtube </th>
            <td mat-cell *matCellDef="let row"> {{row.linkVideo}} </td>
        </ng-container>

        <ng-container matColumnDef="linkCifra">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Link Cifra </th>
            <td mat-cell *matCellDef="let row"> {{row.linkCifra}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidadeVezesTocada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº de vezes tocada  </th>
            <td mat-cell *matCellDef="let row"> {{row.quantidadeVezesTocada}} </td>
        </ng-container>
    
        <ng-container matColumnDef="ultimaVezTocada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ultima vez tocada  </th>
            <td mat-cell *matCellDef="let row"> {{row.ultimaVezTocada}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [itemsPerPageLabel]="Músicas por página" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
