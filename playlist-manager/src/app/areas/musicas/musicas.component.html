<div class="row btn-cadastrar">
    <div class="col-md-8 botoes">        
        <button mat-raised-button color="primary" class="btn-musicas" (click)="openCriarMusicaDialog()"><i class="fa fa-plus"></i> &nbsp;Add
            Música</button>
        &nbsp;&nbsp;
        <button mat-raised-button color="primary" [disabled]="!(musicasSelecionadas && musicasSelecionadas.length > 0)"
            (click)="enviarMusicasCriarRepertorio()">Criar Repertório</button>
        <!-- <img src="../../../assets/img/music-list.JPG" height="18vh" /> &nbsp;-->         
                 
    </div>
    <div class="col-md-4">
        <mat-form-field *ngIf="temMusicas">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Procurar música" autocomplete="off">
        </mat-form-field>
    </div>
</div>
<div *ngIf="!temMusicas">
    <p>Este grupo ainda não tem músicas cadastradas</p>
</div>
<div *ngIf="temMusicas" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef style="width: 45px">
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="selectMusica($event, row)"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th style="font-weight: bold;" class="th-nome" mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell class="th-nome" *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="artista">
            <th style="font-weight: bold" mat-header-cell class="th-nome" *matHeaderCellDef mat-sort-header> Artista
            </th>
            <td mat-cell class="th-nome" *matCellDef="let row"> {{row.artista}} </td>
        </ng-container>

        <ng-container matColumnDef="linkOuvir">
            <th style="font-weight: bold; width: 45px" mat-header-cell *matHeaderCellDef mat-sort-header>Ouvir</th>
            <td mat-cell *matCellDef="let row">
                <a *ngIf="row.linkOuvir" href="{{row.linkOuvir}}" target="_blank"><i class="fa fa-play-circle fa-2x"
                        aria-hidden="true"></i></a>
            </td>
        </ng-container>
        <ng-container matColumnDef="linkCifra">
            <th style="font-weight: bold; width: 45px" mat-header-cell *matHeaderCellDef mat-sort-header> Link Cifra
            </th>
            <td mat-cell *matCellDef="let row">
                <a *ngIf="row.linkCifra" href="{{row.linkCifra}}" target="_blank"><img
                        src="../../../assets/img/cifraclub.png" height="31vh" /> </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="quantidadeVezesTocada">
            <th style="font-weight: bold; width: 75px;" mat-header-cell *matHeaderCellDef mat-sort-header># Tocadas</th>
            <td mat-cell *matCellDef="let row"> {{row.quantidadeVezesTocada}} </td>
        </ng-container>

        <ng-container matColumnDef="ultimaVezTocada">
            <th style="font-weight: bold; width: 100px" mat-header-cell *matHeaderCellDef mat-sort-header>Ultima vez
                tocada</th>
            <td mat-cell *matCellDef="let row"> {{row.ultimaVezTocada}} </td>
        </ng-container>

        <ng-container matColumnDef="tags">
            <th style="font-weight: bold; width: 100px" mat-header-cell *matHeaderCellDef mat-sort-header>Temas</th>
            <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th style="font-weight: bold" mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row; let i = index">
                <button mat-raised-button color="primary" class="btn-icon" (click)="editarMusica(row, i)"><i class="fa fa-edit"></i>
                </button>
                &nbsp;&nbsp; 
                <button mat-raised-button color="warn" class="btn-icon" (click)="excluirMusica(row, i)"><i class="fa fa-trash"></i>
                </button>  
            </td>
        </ng-container>

          

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100, 150]"></mat-paginator>
</div>
